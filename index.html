<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine?</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #7a001f;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
    margin-right: 20px;
    transform: scale(1);
  }

  #no {
    background-color: #555;
    color: white;
    position: absolute;
  }

  .message {
    margin-top: 30px;
    font-size: 1.3rem;
    color: #7a001f;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Jhalique Will you be my Valentine? ğŸ’–</h1>
  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ˜ˆ</button>
  <div class="message" id="msg">YAYYY ğŸ¥° See you Valentineâ€™s Day ğŸ’˜</div>
  <div class="message" id="tease"></div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const tease = document.getElementById('tease');

  const teaseMessages = [
    "Go onâ€¦ press No ğŸ˜",
    "Why you scared? Click No ğŸ˜ˆ",
    "It right thereâ€¦ try No ğŸ˜‚",
    "You almost had it ğŸ˜œ",
    "You really trying hard huh ğŸ˜­",
    "No still running from you ğŸƒâ€â™‚ï¸ğŸ’¨"
  ];

  let teaseIndex = 0;
  let yesScale = 1;
  let attempts = 0;

  function jumpAway() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function moveButton() {
    attempts++;

    if (attempts % 4 === 0) {
      noBtn.style.left = '50%';
      noBtn.style.top = '55%';
      setTimeout(jumpAway, 300);
    } else {
      jumpAway();
    }

    tease.style.display = 'block';
    tease.textContent = teaseMessages[teaseIndex];
    teaseIndex = (teaseIndex + 1) % teaseMessages.length;

    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener('mouseover', moveButton);
  noBtn.addEventListener('touchstart', moveButton);

  yesBtn.addEventListener('click', () => {
    msg.style.display = 'block';
  });
</script>

</body>
</html>
